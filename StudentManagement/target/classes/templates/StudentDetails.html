<!DOCTYPE html>
<html lang="en" xmlns:"http://thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <a th:href="@{/studentRegistration}" class="btn btn-success">Student studentRegistration</a>

    <h1>Students Details</h1>
<br>
       <div class="container-fluid">
       <table border="1" class="table table-striped-columns">
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>Student Code</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>  
            <th>Actions</th> 
        </tr>
        <tr th:each="student:${studentList}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.userId}"></td>

            <td th:text="${student.studentCode}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td>
                    <a th:href="@{/showUpdateStudent/{id} (id=${student.id})}" class="btn btn-success">Update</a>
                    <a th:href="@{/deleteStudent/{id} (id=${student.id})}" class="btn btn-success">Delete</a>
                </td>

        </tr>
       </table>
       </div>
</body>
</html>
